    <animate attributeName="y1" values="875;825;875" dur="2" repeatCount="indefinite" begin="-0.25" />
    <animate attributeName="x2" values="2750;2700;2750" dur="2" repeatCount="indefinite" begin="-0.25" />
    <animate attributeName="y2" values="600;550;600" dur="2" repeatCount="indefinite" begin="0" />
    <animate attributeName="stroke-width" values="0;40;0;0;0;0" dur="3.25" repeatCount="indefinite" begin="-2" />
