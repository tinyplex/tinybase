<svg viewBox="0 100 3000 800" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
  font-size="80px" font-family="Inter,sans-serif" font-weight="400">
  <filter id="shadow" x="-20%" width="140%" y="-20%" height="140%">
    <feDropShadow dx="0" dy="0" stdDeviation="20" flood-opacity="0.7" />
  </filter>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" orient="auto-start-reverse">
      <use xlink:href="common.svg#arrow" />
    </marker>
  </defs>

  <g transform="translate(1500,300) scale(0.6)">
    <g transform="translate(-1200,0) skewY(-10)">
      <use xlink:href="common.svg#cloud" />
      <g stroke-width="20" stroke="#fff" fill="none">
        <path d="M220,320 h180" stroke="#333" />
        <path d="M220,420 h180" stroke="#333" />
        <path d="M480,220 h180" />
        <path d="M480,320 h180" />
        <path d="M480,420 h180" />
      </g>
      <text x="180" y="560" fill="#fff">Reference data</text>
    </g>
    <use xlink:href="common.svg#logo" />
    <g transform="translate(340,215) skewY(-10)">
      <use xlink:href="common.svg#screen" />
      <use xlink:href="common.svg#app" />
      <text x="310" y="85" fill="#000" font-size="70px">Read-only
        app</text>
    </g>
    <line stroke="#d81b60" stroke-width="40" x1="-350" y1="340" x2="-20" y2="420" marker-end="url(#arrow)"
      stroke-linecap="round" />
  </g>
</svg>