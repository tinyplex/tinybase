<nav><ul><li><a href="/">TinyBase</a></li><li><a href="/api/">API</a></li><li><a href="/api/common/"><code>common</code></a></li><li><a href="/api/common/type-aliases/">Type Aliases</a></li><li><a href="/api/common/type-aliases/general/">General type aliases</a></li></ul></nav><section class="s1" id="/api/common/type-aliases/general/" data-id="c3/TA15/G11"><h1>General type aliases</h1><section class="s2" id="/api/common/type-aliases/general/json/" data-id="J2"><h2><code>Json</code></h2><p>The <code>Json</code> type is a simple alias for a string, but is used to indicate that the string should be considered to be a JSON serialization of an object. <a href="/api/common/type-aliases/general/json/">Read more</a>.</p></section></section>
