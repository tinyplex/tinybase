<nav><ul><li><a href="/">TinyBase</a></li><li><a href="/api/">API</a></li><li><a href="/api/common/"><code>common</code></a></li><li><a href="/api/common/type-aliases/">Type Aliases</a></li><li><a href="/api/common/type-aliases/identity/">Identity type aliases</a></li><li><a href="/api/common/type-aliases/identity/id/"><code>Id</code></a></li></ul></nav><section class="s1" id="/api/common/type-aliases/identity/id/" data-id="I22"><h1><code>Id</code></h1><p>The <code>Id</code> type is a simple alias for a string, but is used to indicate that the string should be considered to be the key of an object (such as a <a href="/api/store/type-aliases/store/row/"><code>Row</code></a> <code>Id</code> string used in a <a href="/api/store/type-aliases/store/table/"><code>Table</code></a>).</p><pre><code><span class="builtin">string</span></code></pre></section>
