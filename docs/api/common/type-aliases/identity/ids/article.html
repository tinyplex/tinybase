<nav><ul><li><a href="/">TinyBase</a></li><li><a href="/api/">API</a></li><li><a href="/api/common/"><code>common</code></a></li><li><a href="/api/common/type-aliases/">Type Aliases</a></li><li><a href="/api/common/type-aliases/identity/">Identity type aliases</a></li><li><a href="/api/common/type-aliases/identity/ids/"><code>Ids</code></a></li></ul></nav><section class="s1" id="/api/common/type-aliases/identity/ids/" data-id="I21"><h1><code>Ids</code></h1><p>The <code>Ids</code> type is a simple alias for an array of strings, but is used to indicate that the strings should be considered to be the keys of objects (such as the <a href="/api/store/type-aliases/store/row/"><code>Row</code></a> <a href="/api/common/type-aliases/identity/id/"><code>Id</code></a> strings used in a <a href="/api/store/type-aliases/store/table/"><code>Table</code></a>).</p><pre><code><span class="type"><a href="/api/common/type-aliases/identity/id/">Id</a></span><span class="punctuation">[</span><span class="punctuation">]</span></code></pre></section>
