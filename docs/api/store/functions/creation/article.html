<nav><ul><li><a href="/">TinyBase</a></li><li><a href="/api/">API</a></li><li><a href="/api/store/"><code>store</code></a></li><li><a href="/api/store/functions/">Functions</a></li></ul></nav><section class="s1" id="/api/store/functions/creation/" data-id="s/F/C3"><h1>Creation functions</h1><p>This is the collection of creation functions within the <a href="/api/store/"><code>store</code></a> module. There is only one function, <a href="/api/store/functions/creation/createstore/"><code>createStore</code></a>.</p><section class="s2" id="/api/store/functions/creation/createstore/" data-id="cS"><h2><a href="/api/store/functions/creation/createstore/"><code>createStore</code></a></h2><p>The <code>createStore</code> function creates a <a href="/api/store/interfaces/store/store/"><code>Store</code></a>, and is the main entry point into the <a href="/api/store/"><code>store</code></a> module.</p></section></section>
