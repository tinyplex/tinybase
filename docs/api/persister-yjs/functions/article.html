<nav><ul><li><a href="/">TinyBase</a></li><li><a href="/api/">API</a></li><li><a href="/api/persister-yjs/"><code>persister-yjs</code></a></li><li><a href="/api/persister-yjs/functions/">Functions</a></li></ul></nav><section class="s1" id="/api/persister-yjs/functions/" data-id="p17/F25"><h1>Functions</h1><p>There is one function, <a href="/api/persister-yjs/functions/creation/createyjspersister/"><code>createYjsPersister</code></a>, within the <a href="/api/persister-yjs/"><code>persister-yjs</code></a> module.</p><section class="s2" id="/api/persister-yjs/functions/creation/createyjspersister/" data-id="cYP"><h2><a href="/api/persister-yjs/functions/creation/createyjspersister/"><code>createYjsPersister</code></a></h2><p>The <code>createYjsPersister</code> function creates a <a href="/api/persisters/interfaces/persister/persister/"><code>Persister</code></a> object that can persist the <a href="/api/store/interfaces/store/store/"><code>Store</code></a> to a Yjs document.</p></section></section>
