<nav><ul><li><a href="/">TinyBase</a></li><li><a href="/api/">API</a></li><li><a href="/api/persister-libsql/"><code>persister-libsql</code></a></li><li><a href="/api/persister-libsql/functions/">Functions</a></li></ul></nav><section class="s1" id="/api/persister-libsql/functions/" data-id="p9/F17"><h1>Functions</h1><p>There is one function, <a href="/api/persister-libsql/functions/creation/createlibsqlpersister/"><code>createLibSqlPersister</code></a>, within the <a href="/api/persister-libsql/"><code>persister-libsql</code></a> module.</p><section class="s2" id="/api/persister-libsql/functions/creation/createlibsqlpersister/" data-id="cLSP"><h2><a href="/api/persister-libsql/functions/creation/createlibsqlpersister/"><code>createLibSqlPersister</code></a></h2><p>The <code>createLibSqlPersister</code> function creates a <a href="/api/persister-libsql/interfaces/persister/libsqlpersister/"><code>LibSqlPersister</code></a> object that can persist a <a href="/api/store/interfaces/store/store/"><code>Store</code></a> to a local LibSQL database.</p></section></section>
