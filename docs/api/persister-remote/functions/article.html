<nav><ul><li><a href="/">TinyBase</a></li><li><a href="/api/">API</a></li><li><a href="/api/persister-remote/"><code>persister-remote</code></a></li><li><a href="/api/persister-remote/functions/">Functions</a></li></ul></nav><section class="s1" id="/api/persister-remote/functions/" data-id="p13/F21"><h1>Functions</h1><p>There is one function, <a href="/api/persister-remote/functions/creation/createremotepersister/"><code>createRemotePersister</code></a>, within the <a href="/api/persister-remote/"><code>persister-remote</code></a> module.</p><section class="s2" id="/api/persister-remote/functions/creation/createremotepersister/" data-id="cRP"><h2><a href="/api/persister-remote/functions/creation/createremotepersister/"><code>createRemotePersister</code></a></h2><p>The <code>createRemotePersister</code> function creates a <a href="/api/persisters/interfaces/persister/persister/"><code>Persister</code></a> object that can persist the <a href="/api/store/interfaces/store/store/"><code>Store</code></a> to a remote server.</p></section></section>
