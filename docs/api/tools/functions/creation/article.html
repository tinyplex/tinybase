<nav><ul><li><a href="/">TinyBase</a></li><li><a href="/api/">API</a></li><li><a href="/api/tools/"><code>tools</code></a></li><li><a href="/api/tools/functions/">Functions</a></li></ul></nav><section class="s1" id="/api/tools/functions/creation/" data-id="t3/F29/C61"><h1>Creation functions</h1><p>This is the collection of creation functions within the <a href="/api/tools/"><code>tools</code></a> module. There is only one function, <a href="/api/tools/functions/creation/createtools/"><code>createTools</code></a>.</p><section class="s2" id="/api/tools/functions/creation/createtools/" data-id="cT"><h2><a href="/api/tools/functions/creation/createtools/"><code>createTools</code></a></h2><p>The <code>createTools</code> function creates a <a href="/api/tools/interfaces/tools/tools/"><code>Tools</code></a> object, and is the main entry point into the <a href="/api/tools/"><code>tools</code></a> module.</p></section></section>
