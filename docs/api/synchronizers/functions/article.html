<nav><ul><li><a href="/">TinyBase</a></li><li><a href="/api/">API</a></li><li><a href="/api/synchronizers/"><code>synchronizers</code></a></li><li><a href="/api/synchronizers/functions/">Functions</a></li></ul></nav><section class="s1" id="/api/synchronizers/functions/" data-id="s11/F31"><h1>Functions</h1><p>There is one function, <a href="/api/synchronizers/functions/creation/createcustomsynchronizer/"><code>createCustomSynchronizer</code></a>, within the <a href="/api/synchronizers/"><code>synchronizers</code></a> module.</p><section class="s2" id="/api/synchronizers/functions/creation/createcustomsynchronizer/" data-id="cCS"><h2><a href="/api/synchronizers/functions/creation/createcustomsynchronizer/"><code>createCustomSynchronizer</code></a></h2><p>The <code>createCustomSynchronizer</code> function creates a <a href="/api/synchronizers/interfaces/synchronizer/synchronizer/"><code>Synchronizer</code></a> object that can persist one <a href="/api/mergeable-store/interfaces/mergeable/mergeablestore/"><code>MergeableStore</code></a> to another.</p></section></section>
