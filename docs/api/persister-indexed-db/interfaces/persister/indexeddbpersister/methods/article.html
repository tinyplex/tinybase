<nav><ul><li><a href="/">TinyBase</a></li><li><a href="/api/">API</a></li><li><a href="/api/persister-indexed-db/"><code>persister-indexed-db</code></a></li><li><a href="/api/persister-indexed-db/interfaces/">Interfaces</a></li><li><a href="/api/persister-indexed-db/interfaces/persister/indexeddbpersister/"><code>IndexedDbPersister</code></a></li></ul></nav><section class="s1" id="/api/persister-indexed-db/interfaces/persister/indexeddbpersister/methods/" data-id="IDP/M21"><h1>Methods</h1><p>There is one method, <a href="/api/persister-indexed-db/interfaces/persister/indexeddbpersister/methods/getter/getdbname/"><code>getDbName</code></a>, within the <a href="/api/persister-indexed-db/interfaces/persister/indexeddbpersister/"><code>IndexedDbPersister</code></a> interface.</p><section class="s2" id="/api/persister-indexed-db/interfaces/persister/indexeddbpersister/methods/getter/getdbname/" data-id="gDN"><h2><a href="/api/persister-indexed-db/interfaces/persister/indexeddbpersister/methods/getter/getdbname/"><code>getDbName</code></a></h2><p>The <code>getDbName</code> method returns the unique key of the IndexedDB the <a href="/api/store/interfaces/store/store/"><code>Store</code></a> is being persisted to.</p></section></section>
