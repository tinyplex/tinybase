<nav><ul><li><a href="/">TinyBase</a></li><li><a href="/api/">API</a></li><li><a href="/api/queries/"><code>queries</code></a></li><li><a href="/api/queries/functions/">Functions</a></li></ul></nav><section class="s1" id="/api/queries/functions/" data-id="q/F6"><h1>Functions</h1><p>There is one function, <a href="/api/queries/functions/creation/createqueries/"><code>createQueries</code></a>, within the <a href="/api/queries/"><code>queries</code></a> module.</p><section class="s2" id="/api/queries/functions/creation/createqueries/" data-id="cQ"><h2><a href="/api/queries/functions/creation/createqueries/"><code>createQueries</code></a></h2><p>The <code>createQueries</code> function creates a <a href="/api/queries/interfaces/queries/queries/"><code>Queries</code></a> object, and is the main entry point into the <a href="/api/queries/"><code>queries</code></a> module.</p></section></section>
