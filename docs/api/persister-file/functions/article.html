<nav><ul><li><a href="/">TinyBase</a></li><li><a href="/api/">API</a></li><li><a href="/api/persister-file/"><code>persister-file</code></a></li><li><a href="/api/persister-file/functions/">Functions</a></li></ul></nav><section class="s1" id="/api/persister-file/functions/" data-id="p8/F16"><h1>Functions</h1><p>There is one function, <a href="/api/persister-file/functions/creation/createfilepersister/"><code>createFilePersister</code></a>, within the <a href="/api/persister-file/"><code>persister-file</code></a> module.</p><section class="s2" id="/api/persister-file/functions/creation/createfilepersister/" data-id="cFP"><h2><a href="/api/persister-file/functions/creation/createfilepersister/"><code>createFilePersister</code></a></h2><p>The <code>createFilePersister</code> function creates a <a href="/api/persisters/interfaces/persister/persister/"><code>Persister</code></a> object that can persist the <a href="/api/store/interfaces/store/store/"><code>Store</code></a> to a local file (in an appropriate environment).</p></section></section>
