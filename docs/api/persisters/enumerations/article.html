<nav><ul><li><a href="/">TinyBase</a></li><li><a href="/api/">API</a></li><li><a href="/api/persisters/"><code>persisters</code></a></li><li><a href="/api/persisters/enumerations/">Enumerations</a></li></ul></nav><section class="s1" id="/api/persisters/enumerations/" data-id="p/E"><h1>Enumerations</h1><p>There is one enumeration, <a href="/api/persisters/enumerations/mergeable/persists/"><code>Persists</code></a>, within the <a href="/api/persisters/"><code>persisters</code></a> module.</p><section class="s2" id="/api/persisters/enumerations/mergeable/persists/" data-id="P6"><h2><a href="/api/persisters/enumerations/mergeable/persists/"><code>Persists</code></a></h2><p>The Persists enum is used to indicate whether a <a href="/api/persisters/interfaces/persister/persister/"><code>Persister</code></a> can support a regular <a href="/api/store/interfaces/store/store/"><code>Store</code></a>, a <a href="/api/mergeable-store/interfaces/mergeable/mergeablestore/"><code>MergeableStore</code></a>, or both.</p></section></section>
