<nav><ul><li><a href="/">TinyBase</a></li><li><a href="/api/">API</a></li><li><a href="/api/persisters/"><code>persisters</code></a></li><li><a href="/api/persisters/functions/">Functions</a></li></ul></nav><section class="s1" id="/api/persisters/functions/" data-id="p/F9"><h1>Functions</h1><p>There is one function, <a href="/api/persisters/functions/creation/createcustompersister/"><code>createCustomPersister</code></a>, within the <a href="/api/persisters/"><code>persisters</code></a> module.</p><section class="s2" id="/api/persisters/functions/creation/createcustompersister/" data-id="cCP"><h2><a href="/api/persisters/functions/creation/createcustompersister/"><code>createCustomPersister</code></a></h2><p>The <code>createCustomPersister</code> function creates a <a href="/api/persisters/interfaces/persister/persister/"><code>Persister</code></a> object that you can configure to persist the <a href="/api/store/interfaces/store/store/"><code>Store</code></a> in any way you wish.</p></section></section>
