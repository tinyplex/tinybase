<nav><ul><li><a href="/">TinyBase</a></li><li><a href="/api">API</a></li><li><a href="/api/persisters"><code>persisters</code></a></li></ul></nav><section class="s1" id="/api/persisters/type-aliases" data-id="p/2"><h1>Type aliases</h1><p>There is one type alias, <a href="/api/persisters/type-aliases/development/persisterstats"><code>PersisterStats</code></a>, within the <a href="/api/persisters"><code>persisters</code></a> module.</p><section class="s2" id="/api/persisters/type-aliases/development/persisterstats" data-id="PS"><h2><a href="/api/persisters/type-aliases/development/persisterstats"><code>PersisterStats</code></a></h2><p>The <code>PersisterStats</code> type describes the number of times a <a href="/api/persisters/interfaces/persister/persister"><code>Persister</code></a> object has loaded or saved data.</p></section></section>
