<nav><ul><li><a href="/">TinyBase</a></li><li><a href="/api/">API</a></li><li><a href="/api/metrics/"><code>metrics</code></a></li><li><a href="/api/metrics/functions/">Functions</a></li></ul></nav><section class="s1" id="/api/metrics/functions/" data-id="m3/F3"><h1>Functions</h1><p>There is one function, <a href="/api/metrics/functions/creation/createmetrics/"><code>createMetrics</code></a>, within the <a href="/api/metrics/"><code>metrics</code></a> module.</p><section class="s2" id="/api/metrics/functions/creation/createmetrics/" data-id="cM"><h2><a href="/api/metrics/functions/creation/createmetrics/"><code>createMetrics</code></a></h2><p>The <code>createMetrics</code> function creates a <a href="/api/metrics/interfaces/metrics/metrics/"><code>Metrics</code></a> object, and is the main entry point into the <a href="/api/metrics/"><code>metrics</code></a> module.</p></section></section>
