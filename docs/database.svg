    <!-- <g opacity="0" stroke-width="20" stroke="#fff" fill="none">
      <rect x="90" y="220" height="200" width="200" fill="#0943D9" />
      <rect x="190" y="320" height="200" width="200" fill="#D99D09" />
      <rect x="420" y="220" height="200" width="200" fill="#09D918">
