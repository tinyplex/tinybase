        <animate id="l1" attributeName="opacity" values="1;0;1" begin="screen1.begin+.5" dur=".25" />
      </path>
      <path d="M320,320 h490">
        <animate id="l2" attributeName="opacity" values="1;0;1" begin="l1.end" dur=".25" />
